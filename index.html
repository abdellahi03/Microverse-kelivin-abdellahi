<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin & Abdellahi's Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <main>
        <div class="form-name">
            <h1>Kelvin & Abdellahi School of technology</h1>
            <p style="font-style: italic;">Please fill this form</p>

        </div>

        <form action="">
            <div class="input-area">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="" placeholder="e.g John">
            </div>

            <div class="input-area">
                <label for="last-name">last name</label>
                <input type="text" name="last-name" id="" placeholder="e.g Mohammed">
            </div>

            <div class="input-area">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="" placeholder="e.g John@gmail.com">
            </div>

            <div class="input-area">
                <label for="number">Phone number</label>
                <input type="tel" name="number" id="">
            </div>

            <div class="input-area">
                <label for="age">age</label>
                <input type="number" name="first-name" id="">
            </div>

            <div class="input-area">
                <label for="gender">Gender</label>
                <div class="gender">
                    <label for="male">male</label>
                    <input type="radio">

                    <label for="female">female</label>
                    <input type="radio">
                </div>

            </div>

            <div class="input-area">
                <label for="first-name">What program would you like to enroll in?</label>

                <div class="courses">
                    <input type="checkbox" value="Data science">
                    <label for="data-science">Data Science</label>
                </div>

                <div class="courses">
                    <input type="checkbox" value="Data science">
                    <label for="data-science">Software Engineering</label>
                </div>

                <div class="courses">
                    <input type="checkbox" value="AI">
                    <label for="data-science">Artificial Intelligence</label>
                </div>
                    
            </div>

            <div class="input-area">
                <label for="textarea">would you like to suggest anything?</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Submit</button>


        </form>
    </main>
</center>
</body>
</html>
